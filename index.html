<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Page</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
    font-family: Arial, sans-serif;
  }
  .card {
    background: white;
    padding: 40px 60px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }
  h1 {
    margin-bottom: 30px;
  }
  button {
    padding: 12px 24px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  #yes {
    background: #ff4d6d;
    color: white;
  }
  #no {
    background: #ccc;
  }
</style>
</head>
<body>

<div class="card">
  <h1>Will you be my Valentine?</h1>
  <button id="yes" onclick="yesClick()">Yes</button>
  <button id="no" onmouseover="moveNo()">No</button>
</div>

<script>
function yesClick() {
  document.body.innerHTML = "<h1 style='color:white'>Answer recorded: YES</h1>";
}

function moveNo() {
  const btn = document.getElementById("no");
  btn.style.position = "absolute";
  btn.style.left = Math.random() * 80 + "%";
  btn.style.top = Math.random() * 80 + "%";
}
</script>

</body>
</html>
