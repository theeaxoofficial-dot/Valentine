<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 50px 70px 80px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(255, 154, 158, 0.3);
  position: relative;
  width: 380px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

.cat {
  font-size: 72px;
  margin-bottom: 15px;
  animation: heartbeat 2s ease-in-out infinite;
}

@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

h1 {
  margin: 15px 0 30px;
  font-size: 28px;
  color: #333;
  font-weight: 600;
}

.buttons {
  position: relative;
  height: 140px;
}

button {
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
}

#yes {
  font-size: 32px;
  padding: 20px 45px;
  background: linear-gradient(45deg, #ff6b9d, #ff8fab);
  color: white;
  transform: scale(1.2);
  box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
}

#yes:hover {
  transform: scale(1.25);
  box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
}

#no {
  font-size: 16px;
  padding: 12px 20px;
  background: #f0f0f0;
  color: #666;
  position: absolute;
  left: 220px;
  top: 50px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

#no:hover {
  background: #e0e0e0;
}

.shy {
  position: absolute;
  bottom: 15px;
  left: 0;
  right: 0;
  font-size: 15px;
  color: #ff6b9d;
  font-style: italic;
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="cat">üê±üíï</div>
  <h1>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes">YES ü•∞</button>
    <button id="no">no</button>
  </div>

  <div class="shy">The "no" button is playing hard to get üòè</div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");

let yesScale = 1.2;

function moveNo() {
  const r = card.getBoundingClientRect();
  const maxX = r.width - 90;
  const maxY = 110;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";

  yesScale += 0.18;
  yesBtn.style.transform = "scale(" + yesScale + ")";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

yesBtn.onclick = () => {
  document.body.innerHTML = `
    <div style="position:relative;width:100vw;height:100vh;background:linear-gradient(135deg,#000,#1a1a2e,#16213e);display:flex;flex-direction:column;align-items:center;justify-content:center;overflow:hidden;">
      <video src="leo.mp4" autoplay muted playsinline style="max-width:90%;max-height:70vh;border-radius:25px;box-shadow:0 30px 80px rgba(255,107,157,0.6);">
      </video>
      <div id="final-text" style="position:absolute;bottom:40px;color:white;font-family:'Segoe UI';font-size:32px;font-weight:600;opacity:0;transition:opacity 1.2s ease;">
        It‚Äôs official ‚ù§Ô∏è
      </div>
      <div id="hearts-container" style="position:absolute;inset:0;pointer-events:none;overflow:hidden;"></div>
    </div>
  `;

  const video = document.querySelector("video");
  const finalText = document.getElementById("final-text");
  const heartsContainer = document.getElementById("hearts-container");

  // If video metadata is available, time the effect near the end, otherwise fallback
  video.addEventListener("loadedmetadata", () => {
    const triggerTime = Math.max(0, video.duration - 1.5); // 1.5s before end
    video.currentTime = 0;
    video.play();
    video.addEventListener("timeupdate", function handler() {
      if (video.currentTime >= triggerTime) {
        video.removeEventListener("timeupdate", handler);
        showHeartsAndText();
      }
    });
  });

  // Fallback in case duration isn't available
  setTimeout(() => {
    if (finalText.style.opacity === "0") {
      showHeartsAndText();
    }
  }, 4000);

  function showHeartsAndText() {
    finalText.style.opacity = "1";

    for (let i = 0; i < 40; i++) {
      const heart = document.createElement("div");
      heart.textContent = "üíñ";
      heart.style.position = "absolute";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "-40px";
      heart.style.fontSize = 20 + Math.random() * 30 + "px";
      heart.style.opacity = "0.8";
      heart.style.animation = `rise ${4 + Math.random() * 2}s ease-out forwards`;
      heartsContainer.appendChild(heart);
    }

    const style = document.createElement("style");
    style.textContent = `
      @keyframes rise {
        0% { transform: translateY(0) scale(1); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(-110vh) scale(1.3); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  }
};
