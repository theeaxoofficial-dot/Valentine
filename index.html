<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 50px 70px 80px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(255, 154, 158, 0.3);
  position: relative;
  width: 380px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

.cat {
  font-size: 72px;
  margin-bottom: 15px;
  animation: heartbeat 2s ease-in-out infinite;
}

@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

h1 {
  margin: 15px 0 30px;
  font-size: 28px;
  color: #333;
  font-weight: 600;
}

.buttons {
  position: relative;
  height: 140px;
}

button {
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
}

#yes {
  font-size: 32px;
  padding: 20px 45px;
  background: linear-gradient(45deg, #ff6b9d, #ff8fab);
  color: white;
  transform: scale(1.2);
  box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
}

#yes:hover {
  transform: scale(1.25);
  box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
}

#no {
  font-size: 16px;
  padding: 12px 20px;
  background: #f0f0f0;
  color: #666;
  position: absolute;
  left: 220px;
  top: 50px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

#no:hover {
  background: #e0e0e0;
}

.shy {
  position: absolute;
  bottom: 15px;
  left: 0;
  right: 0;
  font-size: 15px;
  color: #ff6b9d;
  font-style: italic;
  opacity: 0.9;
}
</style>
</head>

<body>
<div class="card" id="card">
  <div class="cat">üê±üíï</div>
  
 <h1>
  <span style="display:block;">Nouhaila Hammoudi</span>
  <span style="display:block;">Will you be my Valentine?</span>
</h1>

  <div class="buttons">
    <button id="yes">YES ü•∞</button>
    <button id="no">no</button>
  </div>
  <div class="shy">The "no" button is playing hard to get üòè</div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");

let yesScale = 1.2;

function moveNo() {
  const r = card.getBoundingClientRect();
  const maxX = r.width - 90;
  const maxY = 110;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
  yesScale += 0.18;
  yesBtn.style.transform = "scale(" + yesScale + ")";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

yesBtn.onclick = () => {
  document.body.innerHTML = `
    <style>
      body { 
        margin: 0; 
        height: 100vh; 
        background: radial-gradient(circle at top, #ff9a9e 0%, #ff4d6d 35%, #1a1a2e 90%); 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        overflow: hidden; 
        font-family: 'Segoe UI', sans-serif; 
        color: white; 
      }
      .final-wrapper {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .final-text { 
        text-align: center; 
        animation: pop-in 1s ease-out forwards; 
      }
      .final-text h2 { 
        font-size: 60px; 
        margin: 0 0 18px; 
      }
      .final-text p { 
        font-size: 28px; 
        margin: 0; 
      }
      @keyframes pop-in { 
        0% { transform: scale(0.5); opacity: 0; } 
        60% { transform: scale(1.1); opacity: 1; } 
        100% { transform: scale(1); } 
      }
      .heart { 
        position: absolute; 
        bottom: -40px; 
        font-size: 26px; 
        opacity: 0; 
        animation: rise 4s ease-out forwards; 
      }
      @keyframes rise { 
        0% { transform: translateY(0) scale(1); opacity: 0; } 
        15% { opacity: 1; } 
        100% { transform: translateY(-110vh) scale(1.5); opacity: 0; } 
      }
    </style>
    <div class="final-wrapper">
    <div class="final-text">
  <h2>It's official ‚ù§Ô∏è</h2>
  <p>Nouhaila & Aadam. Valentine's 2026. üíï</p>
</div>

      <div id="hearts"></div>
    </div>
  `;

const hearts = document.getElementById("hearts");
for (let i = 0; i < 160; i++) {  // lots more hearts
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = Math.random() > 0.5 ? "üíñ" : "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (2.5 + Math.random() * 1.5) + "s"; // faster rise
  heart.style.fontSize = (18 + Math.random() * 26) + "px";           // mix of small/big
  heart.style.animationDelay = (Math.random() * 1.8) + "s";          // quick, dense burst
  hearts.appendChild(heart);
}

};

</script>
</body>
</html>
